{% extends 'store/layouts/main.html' %}
{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}"> Home /</a>  
        <a class="text-white" href="{% url 'collections' %}"> Collections </a> 
     
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-mid-6">
            <h1>Collections</h1>
            <hr>
            <div class="row">
            {% for item in category %}
                <div class="col-mid-6">
                  <div class="card">
                    <a href="{% url 'collectionsview' item.slug %}">
                        <div class="card-body">
                            <div class="category-image">
                                <img src="{{ item.image.url }}" alt="Category image" class="w-5" />
                            </div>
                            <h4class="text-center"> {{item.name}} </h4>
                        </div>
                    </a>

                    </div>
                </div>
           {% endfor %}
           </div>
        <div>
    <div>


</div>



{% endblock content %}
